paths:
  /:
    get:
      summary: "Get universities"
      operationId: "getUniversities"
      responses:
        '200':
          description: Correct request
          schema:
            type: "array"
            items:
              $ref: '#/definitions/University'
definitions:
  University:
    type: "object"
    properties: 
      id:
        type: "string"
        maxLength: 500
      addition_date:
        type: "string"
        format: "date-time"
      name:
        type: "string"
        maxLength: 40
      address:
        type: "string"
        maxLength: 255
      email:
        type: "string"
        maxLength: 150
      phone:
        type: "string"
        maxLength: 30
      fieldsOfStudy:
        type: "array"
        items:
          $ref: '#/definitions/FieldOfStudy'
      studentsList:
        type: "array"
        items: 
          $ref: '#/definitions/Student'
  FieldOfStudy:
    type: "object"
    properties:
      universityId:
        type: "string"
        maxLength: 500
      nameOfStudyField:
        type: "string" 
        maxLength: 255
      startDate:
        type: "string"
        format: "date"
      studentsLimit:
        type: "integer"
      grade:
        type: "number"
  Student:
    type: "object"
    properties:
      id:
        type: "string"
        maxLength: 500
      firstName:
        type: "string"
        maxLength: 40
      lastName:
        type: "string"
        maxLength: 40 
      email:
        type: "string"
        maxLength: 40
      phone:
        type: "string"
        maxLength: 40
      age:
        type: "integer"
      gender:
        type: "string"
        enum:
          - "male"
          - "female"
      studentStatus:
        type: "string"
        enum:
          - "active"
          - "inactive"
          - "suspended"
          - "dean's leave"
      averageGrade:
        description: "Average grade from all grades in fieldOfStudy"
        type: "number"
      fieldsOfStudy:
        type: "array"
        items:
          $ref: '#/definitions/FieldOfStudy'
          
          
          
          
        